{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-3 shadow">
    {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="priority" placeholder=" Enter your priority">
                </div>

                 <div class="form-group">
                    <input type="date" class="form-control" name="date" placeholder=" Enter your date">
                </div>

    <input type="submit" class="btn btn-success">
</form>
        </div>
        <div class="col-md-6">
            <h3>Task to be completed</h3>
            {% for i in task%}
            <div class="shadow card">
                <div class="card-body">
                    <h4 class="card-title">{{i.name}}</h4>
                    <h5>{{i.priority}}</h5>
                    <h6>{{i.date}}</h6>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Edit</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
