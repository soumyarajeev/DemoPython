<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{mov.img.url}}" width="200" height="200">
        </div>
        <div class="col-md-6">
            <h2>{{mov.name}}</h2><br>
            <h3>{{mov.desc}}</h3><br>
            <h4>{{mov.year}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:update' mov.id %}">UPDATE</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' mov.id %}">DELETE</a>
        </div>
    </div>
</div>



{% endblock %}
</body>
</html>
